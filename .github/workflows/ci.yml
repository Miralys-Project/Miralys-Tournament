name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [web, server, desktop, mobile, shared, ui]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Setup pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run lint
        run: pnpm run lint --filter=${{ matrix.workspace }}
      - name: Run tests
        run: pnpm run test --filter=${{ matrix.workspace }}
